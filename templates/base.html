<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>InterNM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        {% block head_script %} {% endblock %}
      </head>
    <body>
        {% block container %} {% endblock %}
          <header class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom">
          
            <div class="col-md-3"></div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/home" class="nav-link px-2 link-dark">Home</a></li>
              <li><a href="/graph" class="nav-link px-2 link-dark">Graph</a></li>
              <li><a href="/theory/intro" class="nav-link px-2 link-dark">Theory</a></li>
              <!--<li><a href="../about" class="nav-link px-2 link-dark">About</a></li>!-->
            </ul>

            <div class="text-end col-md-3">
              <!-- Buttons trigger modal -->
              {% if user.is_authenticated  %}
                <form class="d-flex flex-row-reverse md-3" action = "/user_logout">
                  <div class="flex-column" style="padding-left: 30px;">
                    <button type="submit" class="btn btn-primary"> Logout </button>
                  </div>
                  <div class="p-1"> Hello, {{user.username}}!</div>
                </form>
              {% else %}
                <button type="button" class="btn btn-outline-light me-2 text-dark" data-bs-toggle="modal" data-bs-target="#LoginModal"> Login </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal"> Sign up </button>
              {% endif %}
              <!-- Modal Sign up-->
              <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModal" style="display: none;" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                      <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                      <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
              
                    <div class="modal-body p-5 pt-0">
                      <form class="" action="/user_signup" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control rounded-3" id="EmailInput" name = "email" required>
                          <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control rounded-3" id="FirstNameInput" name = "first_name" required>
                          <label for="floatingInput">First name</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control rounded-3" id="LastNameInput" name = "last_name" required>
                          <label for="floatingInput">Last name</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control rounded-3" id="PasswordInput" name = "password" required>
                          <label for="floatingPassword">Password</label>
                        </div>
                       
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Modal Login-->
              <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModal" style="display: none;" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                      <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                      <h1 class="fw-bold mb-0 fs-2">Login</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
              
                    <div class="modal-body p-5 pt-0">
                      <form class="" action="/user_login" method="post">
                          {% csrf_token %}
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control rounded-3" id="UsernameInput" name = "username" required>
                          <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control rounded-3" id="PasswordInput" name = "password" required>
                          <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </header>
           {% block content %}
           {% endblock %}
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    </body>
</html>
